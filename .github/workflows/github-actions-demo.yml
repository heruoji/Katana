name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
permissions:
  id-token: write
  pages: write
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build with Gradle
        run: ./gradlew build
      - name: create directory
        run: mkdir build/libs/katana
      - name: move directory
        run: cd build/libs/katana
      - name: confirm
        run: ls ..
      - name: Unzip war file
        run: jar -xvf ${{ github.workspace }}/build/libs/katana-1.0-SNAPSHOT.war
      - uses: actions/upload-pages-artifact@v1
        with:
          path: build/libs/katana
  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: $
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
